<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Finder - Professional Intelligence Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.3"
  }
}
</script>

  <!-- Load Babel with explicit presets to avoid esmodules target error -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root { --bg-dark: #020203; --accent-pink: #ff2d55; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #f8fafc; overflow-x: hidden; }
    .tech-font { font-family: 'JetBrains Mono', monospace; }
    .glass { background: rgba(10, 10, 12, 0.7); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.05); }
    .neon-pink-text { color: #ff2d55; text-shadow: 0 0 10px rgba(255, 45, 85, 0.4); }
    .orb { position: absolute; border-radius: 50%; filter: blur(120px); z-index: -1; pointer-events: none; opacity: 0.15; }
    .animate-float { animation: float 20s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -20px); } }
    input:focus { box-shadow: 0 0 0 2px rgba(255, 45, 85, 0.2); }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Use text/babel with data-type=module and no presets specified to avoid target conflicts -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    import { HashRouter, Routes, Route, Link, useNavigate, useSearchParams } from 'react-router-dom';
    import { GoogleGenAI, Type } from "@google/genai";

    const APP_NAME = "AI Finder";

    // --- Intelligence Service ---
    const searchAI = async (query) => {
      const apiKey = window.process?.env?.API_KEY || window.ENV?.API_KEY || "";
      
      if (!apiKey || apiKey === "undefined") {
        return [
          { name: "ChatGPT", description: "The industry standard for conversational AI and writing.", rating: 4.9, pricing_model: "Freemium", category: "Writing", url: "https://chat.openai.com" },
          { name: "Claude", description: "Highly capable AI known for advanced reasoning and coding skills.", rating: 4.8, pricing_model: "Freemium", category: "Reasoning", url: "https://claude.ai" },
          { name: "Midjourney", description: "State-of-the-art AI for artistic image generation via Discord.", rating: 4.7, pricing_model: "Paid", category: "Images", url: "https://midjourney.com" }
        ];
      }

      const ai = new GoogleGenAI({ apiKey });
      try {
        const response = await ai.models.generateContent({
          model: "gemini-3-flash-preview",
          contents: `List 10 real AI tools for: "${query}".`,
          config: {
            responseMimeType: "application/json",
            responseSchema: {
              type: Type.ARRAY,
              items: {
                type: Type.OBJECT,
                properties: {
                  name: { type: Type.STRING },
                  description: { type: Type.STRING },
                  rating: { type: Type.NUMBER },
                  pricing_model: { type: Type.STRING },
                  category: { type: Type.STRING },
                  url: { type: Type.STRING }
                },
                required: ["name", "description", "rating", "url"]
              }
            }
          }
        });
        return JSON.parse(response.text);
      } catch (err) {
        console.error(err);
        return [];
      }
    };

    // --- UI Components ---
    const Navbar = () => (
      <nav className="sticky top-0 z-[100] glass px-6 py-5 border-b border-white/5">
        <div className="max-w-7xl mx-auto flex items-center justify-between">
          <Link to="/" className="flex items-center space-x-3 group">
            <div className="w-9 h-9 bg-white rounded-lg flex items-center justify-center text-black font-black text-xl group-hover:rotate-6 transition-transform">F</div>
            <span className="text-xl font-bold tracking-tighter text-white uppercase group-hover:text-[#ff2d55] transition-colors">{APP_NAME}</span>
          </Link>
          <div className="flex items-center space-x-8 tech-font text-[10px] uppercase tracking-[0.3em]">
            <Link to="/" className="text-gray-400 hover:text-white transition-colors">Directory</Link>
            <Link to="/submit" className="text-gray-400 hover:text-white transition-colors">Submit</Link>
          </div>
        </div>
      </nav>
    );

    const ToolCard = ({ tool }) => (
      <div className="glass p-8 rounded-[32px] hover:border-[#ff2d55]/40 transition-all group flex flex-col h-full relative overflow-hidden">
        <div className="flex justify-between items-start mb-6">
          <div className="flex-1">
            <span className="tech-font text-[9px] uppercase tracking-[0.4em] text-[#ff2d55] mb-2 block font-black">{tool.category || 'Tool'}</span>
            <h3 className="text-2xl font-black text-white">{tool.name}</h3>
          </div>
          <div className="bg-white/5 px-3 py-1.5 rounded-xl text-white text-[10px] font-bold tech-font">★ {tool.rating?.toFixed(1) || '4.5'}</div>
        </div>
        <p className="text-gray-400 text-[15px] font-light leading-relaxed mb-8 flex-grow">{tool.description}</p>
        <div className="flex items-center justify-between pt-6 border-t border-white/5">
          <span className="tech-font text-[9px] uppercase font-black px-2 py-1 rounded border border-white/10 text-gray-500">{tool.pricing_model || 'Freemium'}</span>
          <a href={tool.url} target="_blank" className="tech-font text-[10px] uppercase tracking-widest text-white hover:text-[#ff2d55] font-black">Visit →</a>
        </div>
      </div>
    );

    const Home = () => {
      const [query, setQuery] = useState('');
      const navigate = useNavigate();
      const onSearch = (e) => { e.preventDefault(); if(query.trim()) navigate(`/results?q=${encodeURIComponent(query)}`); };
      
      return (
        <div className="min-h-[80vh] flex flex-col items-center justify-center px-4 py-20 relative">
          <div className="orb bg-[#ff2d55] w-[400px] h-[400px] -top-20 -left-20 animate-float"></div>
          <div className="max-w-4xl w-full text-center space-y-12 relative z-10">
            <h1 className="text-6xl md:text-8xl font-black tracking-tighter leading-tight text-white">The AI <br/><span className="neon-pink-text">Discovery Engine</span></h1>
            <form onSubmit={onSearch} className="max-w-2xl mx-auto relative">
              <input 
                type="text" 
                value={query} 
                onChange={e => setQuery(e.target.value)}
                placeholder="What are you building today?"
                className="w-full bg-black/80 border border-white/10 text-white px-8 py-7 rounded-[32px] text-xl outline-none focus:border-[#ff2d55]/50 transition-all shadow-2xl"
              />
              <button type="submit" className="md:absolute md:right-3 md:top-3 w-full md:w-auto mt-4 md:mt-0 bg-[#ff2d55] text-white px-10 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:brightness-110 transition-all">Explore</button>
            </form>
          </div>
        </div>
      );
    };

    const Results = () => {
      const [searchParams] = useSearchParams();
      const query = searchParams.get('q') || '';
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        setLoading(true);
        searchAI(query).then(res => { setData(res); setLoading(false); });
      }, [query]);

      return (
        <div className="max-w-7xl mx-auto px-6 py-16 min-h-screen">
          <h2 className="text-white text-4xl md:text-6xl font-black mb-16 tracking-tighter">Results for <span className="neon-pink-text">"{query}"</span></h2>
          {loading ? (
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {[1,2,3].map(i => <div key={i} className="glass h-80 animate-pulse rounded-[32px]"></div>)}
            </div>
          ) : (
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {data.map((tool, i) => <ToolCard key={i} tool={tool} />)}
            </div>
          )}
        </div>
      );
    };

    const App = () => (
      <HashRouter>
        <div className="min-h-screen flex flex-col">
          <Navbar />
          <main className="flex-grow">
            <Routes>
              <Route path="/" element={<Home />} />
              <Route path="/results" element={<Results />} />
              <Route path="/submit" element={<div className="py-40 text-center text-gray-600 font-black text-2xl tracking-widest">SUBMISSIONS OFFLINE</div>} />
            </Routes>
          </main>
          <footer className="py-12 text-center border-t border-white/5 tech-font text-[9px] text-gray-700 uppercase tracking-widest">
            © 2025 {APP_NAME} // PORTABLE ENGINE V4.0
          </footer>
        </div>
      </HashRouter>
    );

    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
