  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --bg-black: #000000;
      --accent-pink: #ff2d55;
      --accent-purple: #a855f7;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-black);
      color: #ffffff;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    .mono-font {
      font-family: 'JetBrains Mono', monospace;
    }
    
    /* Premium Shimmer and Glow */
    .neon-pink-text {
      color: var(--accent-pink);
      text-shadow: 0 0 40px rgba(255, 45, 85, 0.7);
      transition: text-shadow 0.3s ease;
    }
    .neon-pink-text:hover {
      text-shadow: 0 0 60px rgba(255, 45, 85, 1);
    }

    .shimmer {
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Staggered Reveal Animations */
    @keyframes revealUp {
      from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    
    .animate-reveal {
      animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    .delay-4 { animation-delay: 0.8s; }
    .delay-5 { animation-delay: 1s; }

    /* Grid background with depth */
    .grid-bg {
      background-image: 
        linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 80px 80px;
    }

    /* Glass Cards */
    .glass-premium {
      background: rgba(10, 10, 12, 0.6);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .hover-card:hover {
      border-color: rgba(255, 45, 85, 0.4);
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(255, 45, 85, 0.1);
    }

    input::placeholder {
      color: #222;
      font-weight: 500;
    }

    /* Custom Selection */
    ::selection {
      background: rgba(255, 45, 85, 0.3);
      color: white;
    }

    /* Pulsating dots */
    .pulse-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--accent-pink);
      box-shadow: 0 0 10px var(--accent-pink);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(2.5); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="root" class="grid-bg min-h-screen"></div>
  <script type="module" src="index.tsx"></script>
</body>
