
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Finder - Professional Intelligence Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

  <!-- Load Babel with explicit presets to avoid esmodules target error -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root { 
      --bg-dark: #020203; 
      --accent-pink: #ff2d55; 
      --accent-purple: #a855f7;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-dark); 
      color: #f8fafc; 
      overflow-x: hidden; 
      margin: 0;
    }
    .tech-font { font-family: 'JetBrains Mono', monospace; }
    .glass { 
      background: rgba(10, 10, 12, 0.7); 
      backdrop-filter: blur(24px); 
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.05); 
    }
    .glass-hover:hover {
      background: rgba(15, 15, 18, 0.8);
      border-color: rgba(255, 45, 85, 0.2);
    }
    .neon-pink-text { 
      color: #ff2d55; 
      text-shadow: 0 0 15px rgba(255, 45, 85, 0.4); 
    }
    .neon-pink-border {
      border: 1px solid rgba(255, 45, 85, 0.3);
      box-shadow: 0 0 15px rgba(255, 45, 85, 0.1);
    }
    .orb { 
      position: absolute; 
      border-radius: 50%; 
      filter: blur(120px); 
      z-index: -1; 
      pointer-events: none; 
      opacity: 0.15; 
    }
    .orb-pink { background: #ff2d55; width: 400px; height: 400px; }
    .orb-purple { background: #a855f7; width: 500px; height: 500px; }
    .orb-blue { background: #3b82f6; width: 450px; height: 450px; }
    
    .animate-float { animation: float 20s ease-in-out infinite; }
    @keyframes float { 
      0%, 100% { transform: translate(0, 0); } 
      50% { transform: translate(30px, -30px) scale(1.05); } 
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #fff 0%, #a855f7 50%, #ff2d55 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input:focus { box-shadow: 0 0 0 2px rgba(255, 45, 85, 0.2); }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020203; }
    ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #333; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
